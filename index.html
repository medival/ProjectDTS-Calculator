<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator JS </title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="calculator">
        <input class="calculator-screen" type="text" name="" id="" value="0" disabled>
        <div id="calculator-keys">
            <div class="row">
                <button class="all-clear"> C </button>
                <button class="percentage"> % </button>
                <button class="operator"> &divide; </button>
            </div>
            <div class="row">
                <button class="number"> 7 </button>
                <button class="number"> 8 </button>
                <button class="number"> 9 </button>
                <button class="operator"> &times; </button>
            </div>
            <div class="row">
                <button class="number"> 4 </button>
                <button class="number"> 5 </button>
                <button class="number"> 6 </button>
                <button class="operator"> - </button>
            </div>
            <div class="row">
                <button class="number"> 1 </button>
                <button class="number"> 2 </button>
                <button class="number"> 3 </button>
                <button class="operator"> + </button>
            </div>
            <div class="row">
                <button class="number zero-btn"> 0 </button>
                <button class="decimal"> . </button>
                <button class="equal-s"> = </button>
            </div>
        </div>
    </div>
</body>

</html>
